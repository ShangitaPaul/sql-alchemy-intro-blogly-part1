<!--ase template provides a consistent layout and styling for all pages in the "Blogly" application. The content specific to each page will be inserted into the {% block co %}{% endblock %} section when the template is extended. This approach allows for code reusability and consistent design across different pages of the application.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    <!-- The content inside {% block tii %}{% endblock %} will be replaced by the title specific to each template that extends this base template using the Jinja2 block tag.-->
    Blogly {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Add navigation bar here: This is the navigation bar section of the template, created using Bootstrap CSS classes to style it. -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!--he navigation bar contains the "Blogly" brand logo (<a class="navbar-brand" href="/">Blogly</a>) that links to the homepage ("/").-->
  <a class="navbar-brand" href="/">Blogly</a>
  <!---Add a list of navigation links (<ul class="navbar-nav">), where the only link is for the "Users" page (<a class="nav-link" href="/users">Users</a>).-->
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <!--The "Add user" button is included in the navigation bar (<a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>), which links to the "Add User" page-->
      <a class="btn btn-sm btn-secondary" href="/users/new">Add user</a>
    </li>
  </ul>
</nav>
<div class="container mt-5">
  <!--The class="container mt-5" applies Bootstrap styling, making the content centered on the page with a top margin of 5 units (mt-5).
The {% block con %}{% endblock %} is a Jinja2 block tag that serves as a placeholder for the content specific to each template that extends this base template.-->
  {% block content %}
  <!-- put the content here -->
  {% endblock %}
</div>
</body>
</html>
